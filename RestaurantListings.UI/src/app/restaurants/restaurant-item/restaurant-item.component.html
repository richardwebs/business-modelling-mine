<div class="photo">
  <img [src]="restaurant.photoUri" class="photo-img" />
</div>

<div class="header">
  <h3 class="name">
    {{ restaurant.name }}
  </h3>
</div>

<div class="address">
  {{ restaurant.address }}
</div>

<div class="description">
  {{ restaurant.description }}
</div>

<div class="contact-info">
  <span class="phone-number">
    {{ restaurant.phoneNumber }}
  </span>
</div>
